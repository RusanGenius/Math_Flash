    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css" crossorigin="anonymous">
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle inside components */
      }
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #0a0a0a; /* Fallback dark color */
      }
      /* Custom scrollbar for glass aesthetic - Main page only */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Utility to completely hide scrollbars but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Force wrap for KaTeX displays */
      .katex-display {
         margin: 0.5em 0 !important;
         overflow-x: auto;
         overflow-y: hidden;
         overflow-wrap: break-word;
         white-space: normal !important;
         /* Hide scrollbars on katex blocks too */
         scrollbar-width: none;
         -ms-overflow-style: none;
      }
      .katex-display::-webkit-scrollbar {
         display: none;
      }
      
      .katex {
         white-space: normal !important;
         text-align: center;
         line-height: 1.5;
         /* Force white text for formulas to prevent Telegram theme overrides */
         color: #fff !important; 
      }
      .katex-html {
         overflow-wrap: break-word;
      }
    </style>
